<div class="row">
  <div class="col-10 offset-1 col-md-8 offset-md-2">
    <div class="container">
      <div class="row justify-content-center selectors">
        <div class="col row">
          <app-country-selector [paymentSelector]="paymentSelector"
                                class="col-md-6 col-sm-12"></app-country-selector>
          <app-payment-selector #paymentSelector class="col-md-6 col-sm-12"></app-payment-selector>
        </div>
      </div>
      <div class="row justify-content-center selectors">
        <div class="col row">
          <app-payment-form class="col-12" [currencyAmount]="currencyAmount"></app-payment-form>
        </div>
      </div>
    </div>
  </div>
</div>
